<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>


{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Author: {{post.author}}</p>
    </div>
{% endfor %}


    
    </body>
</html>
